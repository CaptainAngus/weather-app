<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
    <form method="get">
      <legend>Enter city OR lat and long.</legend>
      <ul>
        <li>
          <label for="city-search">City</label><br />
          <input type="text" id="city-search" placeholder="e.g. Lancaster, PA">
        </li>
        <li>
          <label for="latitude">Latitude</label><br />
          <input type="text" id="latitude" placeholder="e.g. 40.0378755">
        </li>
        <li>
          <label for="longitude">Longitude</label><br />
          <input type="text" id="longitude" placeholder="e.g. -76.3055144">
        </li>
      </ul>
      <button class="button">Get Weather</button>
    </form>
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
    <script src='config.js'></script>
    <script src="main.js"></script>
  </body>
</html>
